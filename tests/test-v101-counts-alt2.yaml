# Basic test structure examples (the test themselves should be replaced)
---
- name: test_search_1
  descr:
    Test a standard query with alternateBases, start and end.
  query:
    includeDatasetResponses: HIT
    datasetIds:
      - GRCh38:beacon_test:2030-01-01
    assemblyId: GRCh38
    referenceName: "22"
    start: 16050074
    end: 16050075
    referenceBases: A
    alternateBases: G
  results:
    - property: datasetAlleleResponses
      assert: contains
      data:
        datasetId: GRCh38:beacon_test:2030-01-01
        exist: true
  beacondata: testdata.csv
  vcf: testdata.vcf:rs587697622

- name: test_bad_end
  descr:
    Test querying with a bad end position.
  query:
    includeDatasetResponses: HIT
    datasetIds:
      - GRCh38:beacon_test:2030-01-01
    assemblyId: GRCh38
    referenceName: "22"
    start: 17300407
    end: 17300409
    referenceBases: A
    alternateBases: G
  results:
    - property: exists
      assert: is_false
  beacondata: testdata.csv
  vcf: testdata.vcf:rs5748665

- name: test_snp
  descr:
    Test variantType SNP.
  query:
    includeDatasetResponses: HIT
    datasetIds:
      - GRCh38:beacon_test:2030-01-01
    assemblyId: GRCh38
    referenceName: "22"
    start: 17302971
    end: 17302972
    variantType: SNP
    referenceBases: C
  results:
    - property: datasetAlleleResponses
      assert: contains
      data:
        datasetId: GRCh38:beacon_test:2030-01-01
        exists: true
  beacondata: testdata.csv
  vcf: testdata.vcf:rs5994030

- name: test_info
  descr:
    Test the beacon's info (/) endpoint.
  results:
    - property: datasets
      assert: contains
      data:
        id: GRCh38:beacon_test:2030-01-01
  beacondata: testdata.csv
  vcf: testdata.vcf:*
